{% extends "/dashboard/main.html" %}

{% block content %}

<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Pelatihan</h1>
    </div>

    <!-- content -->
    <div class="card card-gray-dark">
        <div class="card-header">
          <h4>Load Dataset</h4>
        </div>
        <form >
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12" for="inputDatasetTraining">Dataset Training</label>
                  <div class="col-md-8 col-sm-12 input-group">
                    <select name="inputDatasetTraining" id="inputDatasetTraining" class="form-control">
                        <!-- <option value="temp_biner">Dataset Citra Biner</option>
                        <option value="invert_binary">Dataset Citra Inverse Biner</option>
                        <option value="temp">Dataset Citra Grayscale</option> -->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12">Jumlah Kelas</label>
                  <div class="input-group col-md-8 col-sm-12">
                    <input type="number" id="inputKelasTraining" name="inputKelasTraining" class="form-control disabled" readonly>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                  <button type="button" class="btn btn-danger" id="btnSubmitDataset">
                    <span class="btn-label"></span>Submit Data
                  </button>
              </div>
              <div class="col-md-6 text-right">
                <a role="button" class="btn btn-light" id="btnNext" href="{{ url_for('prepro') }}">
                  <span class="btn-label"></span>Proses Selanjutnya
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card" id="collapHasil">
          <div class="card-body">
            <div class="row" id="contentPanel">

            </div>
          </div>
      </div>
  </section>
</div>


{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='assets/js/training.js') }}"></script>

{% endblock %}
